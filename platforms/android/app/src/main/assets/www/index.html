			<label for="name">Insert your <strong>OUCU</strong></label>
			<input type="text" id="name" name="name" required minlength="4" maxlength="8" placeholder="e.g. ABC123" size="10"> 
			<br /><hr />
			<label for="time" >Select starting date and start time</label>	
			<input type="datetime-local" id="time" name="time" required> <br /><!-- changed ID and added required FR1.2 -->
			<br/>
			<input type="number" name="hours" id="hours" min="1" max="24"  /><!-- modified the imput type -->
			<label for="hours">Waiting time in hours max 24h. e.g. </label>
			<hr />
			
			<label for="addr">Select your pickup point</label><br />
			<div>
				<select name="addr" id="addr" required>	<!-- changed ID and added required FR1.2 -->
					<option value="">--Please choose your pick up point--</option>
					<option value="Milton Keynes Central">Milton Keynes Central</option><!-- changed value FR1.2 -->
					<option value="Open University">Open University</option><!-- changed value FR1.2 -->
				</select>
			</div>
			<hr />


        </div>
        <div>
		<!---
			TODO: add buttons to allow the various functional requirements to be enacted

	<button id="register" onclick="app.taxiShare.registerUser()">Register OUCU</button><hr /> <!-- added onclick that points to register user function -->
		<strong>Your trip</strong>
		<button onclick="app.taxiShare.volunteerTaxi()">offer to share</button> <button onclick="app.taxiShare.requestTaxi()">request to share</button><button onclick="app.taxiShare.beginUpdatingMap()">update map</button>
